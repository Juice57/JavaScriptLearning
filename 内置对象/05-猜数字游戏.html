  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function getRandom(min,max) {
      return Math.floor(Math.random() * (max- min + 1)) + min;
    }
    var random = getRandom(1,10);
    while (true){
      var num = prompt('请输入1-10之间的任意一个数字：');
      if (num > random){
        alert('你猜大了');
      }else if (num < random){
        alert('你猜小了');
      }else {
        alert('你猜对了');
        break; //退出整个循环
      }
    }
