<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>倒计时</title>
  <script>
    function countDown(time) {
      var nowTime = +new Date();   //返回当前时间总的毫秒
      var inputTime = +new Date(time); //返回用户输入时间总的毫秒
      var times = (inputTime - nowTime) / 1000; //times是剩余时间的总的秒数
      var d = parseInt(times / 60 / 60 / 24); //天
      d = d < 10 ? '0'+ d : d;
      var h = parseInt(times / 60 / 60 % 24 ); //小时
      h = h < 10 ? '0'+ h : h;
      var m = parseInt(times / 60 % 60 );  //分
      m = m < 10 ? '0'+ m : m;
      var s = parseInt(times % 60 ); //秒
      s = s < 10 ? '0'+ s : s;
      return d + '天' + h + '时' + m + '分' + s + '秒';

    }

    console.log(countDown('2020-11-11 08:00:00'));
    var date = new Date();
    console.log(date);
  </script>
</head>

</html>
