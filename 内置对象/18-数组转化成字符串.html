<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //数组转化成字符串
  //  1.toString() 将我们的数组转化为字符串
    var arr =[1, 2, 3];
    console.log(arr);
    console.log(arr.toString());  //1,2,3

  //  2.join(分隔符)
    var arr = ['green', 'blue', 'pink'];
    console.log(arr.join()); //green,blue,pink
    console.log(arr.join('-')); //green-blue-pink
    console.log(arr.join('&'));  //green&blue&pink


  //  3.数组对象方法 concat()  连接两个或多个数组 不影响原数组 返回一个新的数组
    //               splice()  数组删除 splice(第几个开始，要删除的个数)  返回被删除项目的新数组 会影响原数组

    var arr1 = [1,2,3];
    var arr2 = ['pink','blue','green'];
    var arr3 = arr1.concat(arr2);
    console.log(arr3);
    var arr4 = arr1.splice(1,1);
    console.log(arr4);
  </script>
</head>
<body>

</body>
</html>
