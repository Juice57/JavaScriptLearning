<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 格式化日期 年月日
    var date =new Date();
    console.log(date.getFullYear());  //返回当前日期的年 2020
    console.log(date.getMonth() + 1); //返回月份 但返回的值比当前月份小1 记得月份+1
    console.log(date.getDate()); //返回的是几号
    console.log(date.getDay()); //4 周一返回的是1 周六返回的是6 周日返回的是0
    //写一个2020年 4月 1日 星期三
    var year = date.getFullYear();
    var month = date.getMonth();
    var dates = date.getDate();
    var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
    var day = date.getDay();
    console.log('今天是' + year + '年' + month + '月' + dates + '日 ' + arr[day] );
  </script>
</head>
<body>

</body>
</html>
