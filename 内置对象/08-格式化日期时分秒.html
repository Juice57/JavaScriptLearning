<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var date = new Date();
    console.log(date.getHours());  //时
    console.log(date.getMinutes());  //分
    console.log(date.getSeconds());  //秒
    //要求分装一个函数返回当前的时分秒
    function getTimer() {
      var time = new Date();
      var h = time.getHours();
      h = h>10 ? h : '0'+ h;
      var m = time.getMinutes();
      m = m>10 ? m : '0'+ m;
      var s = time.getSeconds();
      s = s>10 ? s : '0'+ s;
      return h + ':' + m + ':' + s ;
    }

    console.log(getTimer());
  </script>
</head>

</html>
