<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //1.求1-100之间所有数的平均值
    var sum = 0;
    for (var i = 1; i<=100; i++){
      sum += i;
    }
    var  agv = sum/100 ;
    console.log(agv);
    //2.求1-100之间所有偶数和奇数的和
    var sum1 = 0, sum2 = 0;
    for (var j = 1;j <= 100;j++){
      if (j%2 == 0){
        sum1 +=j;
      }else {
        sum2 +=j;
      }
    }
    console.log('偶数和为：' + sum1);
    console.log('奇数和为：' + sum2);
    //3.求1-100之间所有能被3整除的数字的和
    var sum3 = 0;
    for (var k = 1; k <= 100; k++){
      if (k%3 == 0){
        sum3 += k;
      }
    }
    console.log('1-100之间所有能被3整除的数字的和为：' + sum3);
  </script>
