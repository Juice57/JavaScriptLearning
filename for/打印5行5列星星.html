<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //打印五行五列星星
    var str = '';
    for (var i = 1; i <= 5; i++){  //外层循环负责打印五行
      for (var j = 1; j <= 5; j++){ //内层循环负责一行打印五颗
        str = str + '★';
      }
      //如果一行打印完毕5颗星星就要另起一行 加\n
      str = str + '\n'
    }
    console.log(str);
  </script>
</head>
<body>

</body>
</html>
