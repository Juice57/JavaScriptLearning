    var arr3 =new Array(2,3); //等价于[2,3] 这样写表示里面的两个数组元素是2和3
    console.log(arr2);
    console.log(arr3);
  //  2.利用数组字面量创建数组[]
    var arr = []; //创建了一个空的数组
    var arr1 = [1,2,'pinl', true];
