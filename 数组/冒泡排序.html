<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var arr = [1,4,2,5,3];
    for (var i=0; i<=arr.length-1;i++){  //外层循环管趟数
      for (var j=0; j<=arr.length-i-1;j++){ //里面循环管 每一趟的交换次数
        //内部交换2个变量的值 前一个和后一个数组元素进行比较
        if (arr[j]>arr[j+1]){
          var temp = arr[j];
          arr[j]=arr[j+1];
          arr[j+1]=temp;
        }
      }
    }
    console.log(arr);
  </script>
</head>
<body>

</body>
</html>
