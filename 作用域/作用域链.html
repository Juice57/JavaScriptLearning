<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 作用域链：内部函数访问外部函数的变量，采取的是链式查找的方式来决定取哪个值 这种结构我们称为作用域链
    var num = 10;

    function fn() {
      var num =20;

      function fun() {
        console.log(num);  //链式查找（就近原则） num取20这个值

      }
      fun();
    }
    fn();

  </script>
</head>
<body>

</body>
</html>
