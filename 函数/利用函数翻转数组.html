<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //利用函数反转任意数组  reverse 翻转
    function reverse(arr) {
      var newArr=[];
      for (var i=arr.length-1; i>=0;i--){
        newArr[newArr.length]=arr[i];
      }
        return newArr;
    }
    var re=reverse([1,5,2,3]);
    console.log(re);
  </script>
</head>
