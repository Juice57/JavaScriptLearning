<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 利用函数求任意个数的最大值
    function getMax() {
      var max = arguments[0];
      for (var i=1; i<=arguments.length;i++){
        if (arguments[i]> max){
          max = arguments[i];
        }
      }
      return max;
    }

    console.log(getMax(1,5,3));
    console.log(getMax(6,3,77,1,9));
  </script>
</head>

</html>
