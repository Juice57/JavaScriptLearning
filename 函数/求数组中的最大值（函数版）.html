<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 利用函数求数组[1,4,2,55,66]
    function getArrMax(arr) {
      var max = arr[0];
      for (var i=1 ; i<=arr.length; i++){
        if (arr[i]> max){
          max = arr[i];
        }
      }
        return max;
    }
    //在实际开发中 经常用一个变量来接受 函数的返回值
    var re = getArrMax([1,4,2,55,66]);
    console.log(re);
  </script>
</head>

</body>
</html>
