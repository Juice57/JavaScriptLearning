<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //利用函数冒泡排序  sort 排序
    function sort(arr) {
      for (var i=0; i<=arr.length-1; i++){
        for (var j=0; j<=arr.length-i-1; j++){
          if (arr[j]>arr[j+1]){
            var temp=arr[j];
            arr[j]=arr[j+1];
            arr[j+1]=temp;
          }
        }
      }
        return arr;
    }

    var re = sort([1,6,8,3]);
    console.log(re);
  </script>
</head>

</body>
</html>
