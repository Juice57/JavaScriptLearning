<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var num = 10; //num 数字型
    var PI = 3.14 //PI数字型
    //1.8进制 0 ~ 7 我们程序里面数字前面加0表示八进制
    var num1 = 010;
    console.log(num1);
    var num2 = 012;
    console.log(num2);
  //  2.十六进制 0 ~ 9  a ~ f 数字前面加0x 表示十六进制
    var num3 = 0x9;
    console.log(num3);
    var num4 = 0xa;
    console.log(num4);
  //  3.数字型的最大值
    console.log(Number.MAX_VALUE);
  //  4.数字型的最小值
    console.log(Number.MIN_VALUE);
  //  5.无穷大
    console.log(Number.MAX_VALUE * 2); //Infinity 无穷大
  //  6.无穷小
    console.log(-Number.MAX_VALUE * 2); //-Infinity 无穷小
  //  7.非数字
    console.log('pink老师'-100); //NaN
    // 8.isNaN() 这个方法是来判断是否为非数字  并且返回一个值 如果是数字返回的是false 如果不是数字返回的是true
    console.log(isNaN(12)); //false
    console.log(isNaN('pink老师')); //true
  </script>
</head>
<body>

</body>
</html>
