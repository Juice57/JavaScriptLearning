<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //弹出一个输入框prompt，让用户输入年龄
    //把用户输入的值用变量保存起来，把刚才输入的年龄与索要输出的字符串拼接（程序内部处理）
    //使用alert语句弹出警示框（输出结果）
    var age = prompt('请输入您的年龄：');
    var str = '您的年龄是' + age+ '岁';
    alert(str);
  </script>
</head>
<body>

</body>
</html>
