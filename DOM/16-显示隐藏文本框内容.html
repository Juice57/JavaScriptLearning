<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    input{
      color: #999;
    }
  </style>
</head>
<body>
<input type="text" value="手机">
<script>
  // 获得焦点onfouce和失去焦点onblur
  // 1.获取元素
  var text=document.querySelector('input');
//  2.注册事件 获得焦点事件 onfocus
  text.onfocus=function () {
    if (this.value==='手机'){
      this.value='';
    }
  //  获得焦点需要把文本框里面的文字颜色变黑
    this.style.color='#333';

  }
//  3.注册事件 失去焦点事件 onblur
  text.onblur=function () {
    if (text.value===''){
      this.value='手机';
    }
    //  获得焦点需要把文本框里面的文字颜色变浅色
    this.style.color='#999';



  }
</script>

</body>
</html>
