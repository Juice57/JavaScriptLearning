<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ol id="ol">
  <li>知否知否，应是你好久1</li>
  <li>知否知否，应是你好久2</li>
  <li>知否知否，应是你好久3</li>
  <li >知否知否，应是你好久4</li>
</ol>
<script>
  //1.返回的是 获取过来的元素对象的集合 以伪数组的形式存储的
  var lis = document.getElementsByTagName('li');
  console.log(lis);
  console.log(lis[0]);
  //  2.我们想要依次打印里面的元素对象我们可以采取遍历的方式
  for (var i = 0; i < lis.length; i++) {
    console.log(lis[i]);
  }
  //  3.如果页面中只有一个li 返回的还是伪数组的形式
  //  4.如果页面中没有这个元素返回的空的伪数组的形式
  //  5.elemen.getElementsByTagName('标签名');
  var ol = document.getElementsByTagName('ol');
  console.log(ol[0].getElementsByTagName('li'));
  //用id法
  var ol2=document.getElementById('ol');
  console.log(ol2.getElementsByTagName('li'));

</script>

</body>
</html>
