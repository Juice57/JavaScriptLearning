<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 300px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
<div></div>
<script>
// 1.获取元素
  var div=document.querySelector('div');
//  2.注册事件 处理程序
  div.onclick=function () {
    //div.style里面的属性
    this.style.backgroundColor='green';
    this.style.width='1000px';

  }
</script>

</body>
</html>
